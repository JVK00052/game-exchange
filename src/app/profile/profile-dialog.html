<div class="cc-grandparent">
  <div class="cc-parent">
    <form class="companyPicker">
      <div>
        <label>Credit Card Company: </label>
        <mat-radio-group>
          <mat-radio-button value="visa">Visa</mat-radio-button>
          <mat-radio-button value="mastercard">Mastercard</mat-radio-button>
          <mat-radio-button value="americanexpress">American Express</mat-radio-button>
        </mat-radio-group>
      </div>
    </form>
    <mat-form-field>
      <input type="text" matInput placeholder="Credit Card Owner" required>
    </mat-form-field>
    <mat-form-field>
      <input matInput #creditCardNumber placeholder="Credit Card Number" required maxlength="16" value="">
      <mat-hint>{{creditCardNumber.value.length}} / 16</mat-hint>
    </mat-form-field>
    <mat-form-field>
      <input matInput [matDatepicker]="picker" placeholder="Expiration Date" required>
      <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
      <mat-datepicker #picker></mat-datepicker>
    </mat-form-field>
    <mat-form-field>
      <input matInput #CVC placeholder="CVC" required maxlength="3" value="">
      <mat-hint>{{CVC.value.length}} / 3</mat-hint>
    </mat-form-field>
  </div>
  <div class="dialogButtons">
    <button mat-raised-button mat-dialog-close>Cancel</button>
    <button mat-raised-button mat-dialog-close>Enter</button>
  </div>
</div>
