  <div class="deck">
    <mat-card class="card" *ngFor="let p of product.product">
      <mat-card-actions class="adminbuttons">
          <button mat-menu-item (click)="editDialog()">Edit</button>
        <button mat-raised-button class="delete">Delete</button>
      </mat-card-actions>
      <mat-card-header>
        <mat-card-title>{{p.nameOfProduct}} {{p.typeOfProduct}}</mat-card-title>
        <mat-card-subtitle>{{p.companyName}}</mat-card-subtitle>
      </mat-card-header>
      <mat-card-content>
        <div class="priceandquantity">
          <div class="price">
            {{p.priceOfProduct}}
          </div>
          <div class="quantity">
            {{p.quantity}}
          </div>
        </div>
      </mat-card-content>
      <mat-card-actions>
        <button mat-raised-button class="cartbutton">Add to Cart</button>
      </mat-card-actions>
    </mat-card>
  </div>
