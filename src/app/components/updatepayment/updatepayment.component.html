<h4>Edit product</h4>
<form [formGroup]="updatePaymentForm" (ngSubmit)="onSubmit()">
  <mat-dialog-content>
    <div class="form-group">
      <label for="nameOfCompany">Name</label>
      <br>
      <input type="text" formControlName="nameOfCompany" name="nameOfCompany">
    </div>
    <div class="form-group">
      <label for="cardNumber">Card #</label>
      <br>
      <input type="text" formControlName="cardNumber" name="cardNumber">
    </div>
    <div class="form-group">
      <label for="cardVerification">CVC</label>
      <br>
      <input type="text" formControlName="cardVerification" name="cardVerification">
    </div>
    <div class="form-group">
      <label for="expirationDate">Expiration Date</label>
      <br>
      <input type="text" formControlName="expirationDate" name="expirationDate">
    </div>
    <div class="form-group">
      <label for="cardOwner">Card Owner</label>
      <br>
      <input type="textarea" formControlName="cardOwner" name="cardOwner">
      </div>
  </mat-dialog-content>
  <mat-dialog-actions>
    <button mat-button mat-dialog-close type="button">Cancel</button>
    <button mat-button color="primary" type="submit">Submit</button>
  </mat-dialog-actions>
</form>
