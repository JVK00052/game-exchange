<h4>update product</h4>
<form [formGroup]="updateShopForm" (ngSubmit)="onSubmit()">
  <mat-dialog-content>
    <div class="form-group">
      <label for="nameOfProduct">Name</label>
      <br>
      <input type="text" formControlName="nameOfProduct" name="nameOfProduct">
    </div>

    <div class="form-group">
      <label for="typeOfProduct">Type</label>
      <br>
      <input type="text" formControlName="typeOfProduct" name="typeOfProduct">
    </div>

    <div class="form-group">
      <label for="companyName">Company</label>
      <br>
      <input type="text" formControlName="companyName" name="companyName">
    </div>

    <div class="form-group">
      <label for="priceOfProduct">Price</label>
      <br>
      <input type="text" formControlName="priceOfProduct" name="priceOfProduct">
    </div>

    <div class="form-group">
      <label for="quantity">Quantity</label>
      <br>
      <input type="textarea" formControlName="quantity" name="quantity">
      </div>
        
  </mat-dialog-content>
  <mat-dialog-actions>
    <button mat-button mat-dialog-close type="button">Cancel</button>
    <button mat-button color="primary" type="submit">Submit</button>
  </mat-dialog-actions>
</form>
