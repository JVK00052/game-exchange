<div class="grandparentcontainer">
  <div class="parentContainer">
    <div>
      <form class="signupForm">
        <h2>SIGNUP</h2>
        <div class="form-group">
          <label for="username" class="col-sm-3 control-label">Username</label>
          <div class="col-sm-9">
            <input id="username" placeholder="Username" class="form-control">
          </div>
        </div>
        <div class="form-group">
          <label for="password" class="col-sm-3 control-label">Password</label>
          <div class="col-sm-9">
            <input type="password" id="password" placeholder="Password" class="form-control password">
          </div>
        </div>
        <mat-card-actions>
          <button mat-raised-button class="signupbutton">Signup</button>
        </mat-card-actions>
        <span class="help-block">Already have an account? <a routerLink='/login'>Login here.</a></span>
        <span class="back2home"><a routerLink='/'>Or click here to go back to the homepage.</a></span>
      </form>
    </div>
  </div>
</div>
